<div class="container m-5">
    <h1 class="animated fadeIn">{{producto.nombre | uppercase}}</h1>
    <hr>
    <div class="row animated fadeIn fast">
        <div class="col-4">
            <img [src]="producto.img" class="img-fluid" [alt]="producto.nombre">
            <br/>
            <br/>
            <button (click)="regresar()" class="btn btn-outline-danger btn-block">Regresar</button>
        </div>
        <div class=col-8>
            <h3>{{producto.nombre}}</h3>
            <hr>
            <p>
                {{producto.description}}
            </p>
            <p>
                <span><strong>Precio Unitario</strong></span> : {{producto.precioUni}}
            </p>
            <p>
                <span><strong>Unidades Disponibles</strong></span> : {{producto.unidadesDis}}
            </p>
            <div>
                <img src="" alt="">
            </div>
        </div>
    </div>
</div>
